<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACNH App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <h1>ACNH App</h1>
    <input type="text" id="search" placeholder="search...">

    <main>
        <div class="villager">
            <div class='villager-title'>
                <img class="villager-icon" src="https://acnhapi.com/v1/icons/villagers/196" alt="">
                <p class="villager-name">Flurry</p>
            </div>
            <div class="expanded-info">
                <div class="villager-details">
                    <p class="detail" id="species">Species: Hamster</p>
                    <p class="detail" id="gender">Gender: Female</p>
                    <p class="detail" id="birthday">Birthday: January 30th</p>
                    <p class="detail" id="personality">Personality: Normal</p>
                    <p class="detail" id="catchphrase">Catchphrase: powderpuff</p>
                </div>
                <img class="villager-img" src="https://acnhapi.com/v1/images/villagers/196" alt="">
            </div>
        </div>
    </main>
</body>
</html>
