<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC:NH Villagers</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <header>
        <h1>Animal Crossing: New Horizons Villagers</h1>
        <div class='heading-section'>
            <nav>
                <a href="#" class="nav-link">All</a>
                <a href="#" class="nav-link">Species</a>
                <a href="#" class="nav-link">Gender</a>
                <a href="#" class="nav-link">Personality</a>
            </nav>
            <form>
                <input type="text" id="search-input" placeholder="search...">
                <button id='search-button'>s</button>
            </form>
        </div>
    </header>

    <main>
        <div class="villager">
            <div class='villager-title'>
                <img class="villager-icon" src="https://acnhapi.com/v1/icons/villagers/196" alt="">
                <p class="villager-name">Flurry</p>
            </div>
            <div class="expanded-info">
                <div class="villager-details">
                    <p class="detail" id="species">Species: Hamster</p>
                    <p class="detail" id="gender">Gender: Female</p>
                    <p class="detail" id="birthday">Birthday: January 30th</p>
                    <p class="detail" id="personality">Personality: Normal</p>
                    <p class="detail" id="catchphrase">Catchphrase: powderpuff</p>
                </div>
                <img class="villager-img" src="https://acnhapi.com/v1/images/villagers/196" alt="">
            </div>
        </div>
    </main>
</body>
</html>
